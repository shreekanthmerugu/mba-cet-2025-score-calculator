<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MBA CET 2025 Score Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <h1>MBA CET 2025 Score Calculator</h1>

  <div class="student-info hidden" id="studentInfo">
    <p><strong>Name:</strong> <span id="studentName">-</span></p>
    <p><strong>Application ID:</strong> <span id="applicationId">-</span></p>
  </div>

  <div class="container">
    <div class="card upload-card">
      <h2>Upload Your Response Sheet</h2>
      <input type="file" id="fileInput" />
    </div>

    <div class="card hidden" id="section-wise-summary">
      <h2>Section Wise Summary</h2>
      <table>
        <tbody>
          <tr><td>Logical Reasoning</td><td id="logicalScore">-</td></tr>
          <tr><td>Abstract Reasoning</td><td id="abstractScore">-</td></tr>
          <tr><td>Quantitative Aptitude</td><td id="quantScore">-</td></tr>
          <tr><td>Verbal Ability</td><td id="verbalScore">-</td></tr>
        </tbody>
      </table>
    </div>

    <div class="card hidden" id="summary">
      <h2>Summary</h2>
      <table>
        <tbody>
          <tr><td>Total Questions</td><td id="totalQuestions">-</td></tr>
          <tr><td>Total Score</td><td id="correctAnswers">-</td></tr>
          <tr><td>Total Marks</td><td id="totalMarks">-</td></tr>
          <tr><td>Percentage</td><td id="percentage">-</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
